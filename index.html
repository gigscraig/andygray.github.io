<html>

<head>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <title>Summer League</title>
</head>

<body ng-app="league">
    <div class="well" ng-controller="LeagueCtrl">
        <div ng-cloak ng-repeat="fixture in fixtures">
            <em>{{fixture.timestamp | date:'mediumDate'}}</em>{{fixture.result}}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    angular.module('league', ['firebase']).controller('LeagueCtrl', ['$scope', '$firebase',
        function($scope, $firebase) {
            var ref = new Firebase('https://shining-fire-8454.firebaseio.com/fixtures');
            $scope.fixtures = $firebase(ref);
        }
    ]);
    </script>
</body>

</html>
